<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8"/>
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/flex.css" />
	<!--实现排序动作的js，不太多就没有另建目录保存文件-->
	<script type="text/javascript">
		var getNum = function (num) {
			var ids = [];
			ids.push(document.getElementById('a'));
			ids.push(document.getElementById('b'));
			ids.push(document.getElementById('c'));
			ids.push(document.getElementById('d'));
			ids.push(document.getElementById('e'));
			ids.push(document.getElementById('f'));
			for (var i = 0; i < ids.length; i++) {
				 var style = window.getComputedStyle(ids[i],null);
				 if (num == style.order) {
				 	return ids[i];
				 }
			}
			return -1;
		};
		function change(num,id) {
			var id_target =getNum(num);
			var id_get =document.getElementById(id);
			var style1 =  window.getComputedStyle(id_target, null);
			var style2 =  window.getComputedStyle(id_get, null);
			if (id_target != id_get) {
				var temp = style1.order;
				id_target.style.order = style2.order;
				id_get.style.order = temp;
			}
		}
	</script>
</head>
<body>
	<!-- 新式弹性盒模型排序-->

	<!-- 按钮组，可调节模块顺序-->
	<div class="btn-group btn-group1">
		<button onclick="change(1,'a')">第一块放第一</button>
		<button onclick="change(1,'b')">第二块放第一</button>
		<button onclick="change(1,'c')">第三块放第一</button>
		<button onclick="change(1,'d')">第四块放第一</button>
		<button onclick="change(1,'e')">第五块放第一</button>
		<button onclick="change(1,'f')">第六块放第一</button>
	</div>

	</div>
